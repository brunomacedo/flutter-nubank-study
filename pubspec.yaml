name: "nubank"
description: Just another study project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  flutter_launcher_icons: ^0.7.4
  flutter_native_splash: ^0.1.9
  smooth_page_indicator: any

flutter_native_splash:
  android_disable_fullscreen: true
  image: images/logo.png
  color: "9C27B0"

flutter_icons:
  android: true
  ios: true
  image_path: "images/favicon.png"
  adaptive_icon_background: "#9C27B0"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/
